mutation SceneFilterCreate(
  $aspect_ratio: Int!
  $brightness: Int!
  $contrast: Int!
  $gamma: Int!
  $hue_rotate: Int!
  $red: Int!
  $green: Int!
  $blue: Int!
  $blur: Int!
  $rotate: Float!
  $saturate: Int!
  $scale: Int!
  $warmth: Int!
  $scene_id: ID!
) {
  sceneFilterCreate(
    input: {
      aspect_ratio: $aspect_ratio
      brightness: $brightness
      contrast: $contrast
      gamma: $gamma
      hue_rotate: $hue_rotate
      red: $red
      green: $green
      blue: $blue
      blur: $blur
      rotate: $rotate
      saturate: $saturate
      scale: $scale
      warmth: $warmth
      scene_id: $scene_id
    }
  ) {
    ...SceneFilterData
  }
}

mutation SceneFilterUpdate(
  $id: ID!
  $aspect_ratio: Int!
  $brightness: Int!
  $contrast: Int!
  $gamma: Int!
  $hue_rotate: Int!
  $red: Int!
  $green: Int!
  $blue: Int!
  $blur: Int!
  $rotate: Float!
  $saturate: Int!
  $warmth: Int!
  $scale: Int!
  $scene_id: ID!
) {
  sceneFilterUpdate(
    input: {
      id: $id
      aspect_ratio: $aspect_ratio
      brightness: $brightness
      contrast: $contrast
      gamma: $gamma
      hue_rotate: $hue_rotate
      red: $red
      green: $green
      blue: $blue
      blur: $blur
      rotate: $rotate
      saturate: $saturate
      scale: $scale
      warmth: $warmth
      scene_id: $scene_id
    }
  ) {
    ...SceneFilterData
  }
}

mutation SceneFilterDestroy($id: ID!) {
  sceneFilterDestroy(id: $id)
}
